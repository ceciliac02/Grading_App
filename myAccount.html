<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="js/settings.js" defer></script>
    <link href="css/accountPage.css" rel="stylesheet" />
    <title>My Grading App</title>
</head>
<body>
    <header>
        <h1>
            My Grading App
        </h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="myAccount.html">My Account</a>
            <a href="index.html">My Students</a>
            <a href="#">News</a>
        </nav>
    </header>

    <div id="container">
        <div id="welcome">
            <h2>Welcome, Visitor!</h2>
        </div>
        <div id="settingsHeader">
            <h2>Settings</h2>
        </div>
        <div class="settings">
            <ul>
                <li id="personalSettings">Personal Info</li>
                <li id="reading">Assigned Reading</li>
                <li id="homework">Homework</li>
                <li id="status">Online Status</li>
            </ul>
        </div>
        <div id="mainSettings">
            <p id="settingsContainer">
                <h1 id="settingChoice">Personal Info</h1>
                <ul class="nameTitleContainer">
                    <li><input type="radio" class="nameTitle" name="title" />Mr.</li>
                    <li><input type="radio" class="nameTitle" name="title"/>Mrs.</li>
                    <li><input type="radio" class="nameTitle" name="title"/>Miss</li>
                    <li><input type="radio" class="nameTitle" name="title" checked/>None</li>
                </ul>
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="forms" placeholder="Your name here" />
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="forms" placeholder="Your last name here"/>
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="forms" placeholder="Your gender here"/>
                <label for="email">Email</label>
                <input type="email" id="email" class="forms" placeholder="youremail@site.com" />
            </p>
        </div>
    </div>
</body>
</html>
