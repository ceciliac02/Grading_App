<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="js/settings.js" defer></script>
    <link href="css/accountPage.css" rel="stylesheet" />
    <title>My Grading App</title>
</head>
<body>
    <header>
        <h1>
            My Grading App
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="myAccount.html">My Account</a>
            <a href="gradesheet.html">My Students</a>
            <a href="#">News</a>
        </nav>
    </header>

    <div id="container">
        <div id="welcome">
            <h2 id="greeting">Welcome, Visitor!</h2>
        </div>
        <div id="settingsHeader">
            <h2>Settings</h2>
        </div>
        <div class="settingsBar">
            <ul>
                <li id="personalSettings">Personal Info</li>
                <li id="reading">Assigned Textbooks</li>
                <li id="homework">Homework</li>
                <li id="status">Online Status</li>
            </ul>
        </div>
        <div id="mainSettings">
            <div class="personalInfo settings">
                <h1 class="settingChoice">Personal Info</h1>
                <ul class="nameTitleContainer">
                    <li><input type="radio" class="nameTitle" name="title" />Mr.</li>
                    <li><input type="radio" class="nameTitle" name="title" />Mrs.</li>
                    <li><input type="radio" class="nameTitle" name="title" />Miss</li>
                    <li><input type="radio" class="nameTitle" name="title" checked />None</li>
                </ul>
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="forms" placeholder="Your name here" />
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="forms" placeholder="Your last name here" />
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="forms" placeholder="Your gender here" />
                <label for="email">Email</label>
                <input type="email" id="email" class="forms" placeholder="youremail@site.com" />
                <button class="update" id="personalUpdate">Update</button>
            </div>
            <div class="textbook settings">
                <h1 class="settingChoice">Assigned Textbooks</h1>
                <h3 class="textbookHeader">Main Textbook(s)</h3>
                <input type="text" class="textbookForms" id="mTextbook1" />
                <input type="text" class="textbookForms" id="mTextbook2"/>
                <h3 class="textbookHeader">Optional Textbook(s)</h3>
                <input type="text" class="textbookForms" id="oTextbook1"/>
                <input type="text" class="textbookForms" id="oTextbook2"/>
                <input type="text" class="textbookForms" id="oTextbook3"/>
                <button class="update" id="textbookUpdate">Update</button>
            </div>
            <div class="homework settings">
                <h1 class="settingChoice">Assigned Homework</h1>
                <form>
                    <h3>Assignment Type</h3>
                    <select id="assignmentType">
                        <option value="" selected="selected">Select assignment type</option>
                        <option value="reading">Reading</option>
                        <option value="exercise">Chapter Exercise</option>
                        <option value="handout">Handout</option>
                        <option value="project">Project</option>
                    </select>
                    <h3></h3>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
